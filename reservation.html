<!DOCTYPE html>
<html lang="en">
<meta charset = "UTF-8">
<meta name = "viewport" content="width = device-width , initial-scale = 1.0"> 
<meta name = "author" content = " Saloni Parekh ">
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
	<link rel="stylesheet" href="reservationpage.css">
	<title> Reservation </title>
</head>
<body>
	<div class = "addborder">
	<h1>Make A Reservation</h1>
	<p> Tired of waiting in long waiting lines? <br>
	Now you can prebook your tables and you can directly come on the time that u reserved and enjoy without having to wait.
	</p>
	
	<form class="row g-3">
  <div class="col-3">
    <label for="name" class="form-label">Name</label>
    <input type="text" class="form-control" id="name" placeholder="Saloni">
  </div>
  
  <div class="col-6">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>

	<div class="col-sm-3">
	Preference of table:
    <label class="visually-hidden" for="specificSizeSelect">Preference of table:</label>
    <select class="form-select" id="specificSizeSelect" placeholder="choose table size">
	  <option value="0"></option>
      <option value="1">single person</option>
      <option value="2">Two person </option>
      <option value="3">Three people</option>
	  <option value="3">Four people</option>
	  <option value="3">Six people</option>
	  <option value="3">Eight people</option>
    </select>
	</div>

  <div class="col-12">
    <div class="form-check">
      <label for="reservationtime">Choose date and time:</label>
	  <input type="datetime-local" id="reservationtime" name="reservationtime">
    </div>
  </div>
  
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Confirm</button>
  </div>
</form>
	
	</div>
</body>
</html>
